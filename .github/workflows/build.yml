name: Build and Package .ipa

on:
 # push:
 #   branches: [ main ] # It's good practice to specify branches
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-and-package-ipa:
    # Use the latest macOS runner environment provided by GitHub
    runs-on: macos-latest

    steps:
   #   - name: Set up Xcode (latest stable version)
    #    uses: maxim-lobanov/setup-xcode@v1
    #    with:
   #       # This will select the latest non-beta Xcode, avoiding the Xcode 16 issue
    #      xcode-version: '26'

      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Install required iOS Simulator Runtime
        run: sudo xcodebuild -downloadPlatform iOS

      # Corrected the indentation on this step
      - name: Resolve Swift Package Manager dependencies
        run: xcodebuild -resolvePackageDependencies -project winston.xcodeproj -scheme winston

      - name: Build Archive
        run: |
          xcodebuild -project winston.xcodeproj \
               -scheme winston \
               -configuration Release \
               -destination 'generic/platform=iOS' \
               -archivePath $RUNNER_TEMP/winston.xcarchive \
               -derivedDataPath $RUNNER_TEMP/build \
               CODE_SIGN_IDENTITY="" \
               CODE_SIGNING_REQUIRED=NO \
               CODE_SIGNING_ALLOWED=NO \
               OTHER_SWIFT_FLAGS="-no-verify-emitted-module-interface" \
               archive

      - name: Create .ipa file from the archive
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          cp -R $RUNNER_TEMP/winston.xcarchive/Products/Applications/winston.app $RUNNER_TEMP/Payload/winston.app
          cd $RUNNER_TEMP
          zip -r winston.ipa ./Payload

      - name: Upload .ipa as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: winston-ipa
          path: ${{ runner.temp }}/winston.ipa
          retention-days: 7
