name: Build and Package .ipa From Grok 
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      #- name: Install iOS 18.1 Simulator Runtime (fast mirror)
      #  run: |
      #    curl -L -o iOS18.1.simruntime.zip "https://github.com/actions/runner-images/raw/main/images/macos/macos-15-Readme/Assets/iOS_18.1.simruntime.zip"
      #    unzip -o iOS18.1.simruntime.zip -d "/Library/Developer/CoreSimulator/Profiles/Runtimes/"
      #    rm iOS18.1.simruntime.zip
      - name: Download and install iOS 18.1 Simulator Runtime
        run: sudo xcodebuild -downloadPlatform iOS -version 18.1
        
      - name: Update SPM dependencies (fix Disk + add Confetti)
        run: |
          sed -i '' 's|saoudrizwan/Disk.git.*|saoudrizwan/Disk.git @ 0.7.0"|g' winston.xcodeproj/project.pbxproj
          echo '        package = PackageDependency.product(name: "ConfettiSwiftUI", package: "ConfettiSwiftUI"),' >> winston.xcodeproj/project.pbxproj
          xcodebuild -resolvePackageDependencies -project winston.xcodeproj -scheme winston

      - name: Build Archive
        run: |
          xcodebuild -project winston.xcodeproj \
                     -scheme winston \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath $RUNNER_TEMP/winston.xcarchive \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     archive

      - name: Create .ipa file
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          cp -R $RUNNER_TEMP/winston.xcarchive/Products/Applications/winston.app $RUNNER_TEMP/Payload/winston.app
          cd $RUNNER_TEMP
          zip -r winston.ipa ./Payload

      - name: Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: winston-ipa
          path: ${{ runner.temp }}/winston.ipa
          retention-days: 7
