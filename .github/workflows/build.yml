name: Build and Package .ipa
on:
  push:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Install iOS Simulator Runtime
        run: sudo xcodebuild -downloadPlatform iOS

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -project winston.xcodeproj -scheme winston

      - name: Build for iOS
        run: |
          xcodebuild -project winston.xcodeproj \
                     -scheme winston \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -derivedDataPath $RUNNER_TEMP/build \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     OTHER_SWIFT_FLAGS="-no-verify-emitted-module-interface -Xfrontend -warn-long-expression-type-checking=0" \
                     COMPILER_INDEX_STORE_ENABLE=NO \
                     build

      - name: Build Archive
        run: |
          xcodebuild -project winston.xcodeproj \
                     -scheme winston \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -derivedDataPath $RUNNER_TEMP/build \
                     -archivePath $RUNNER_TEMP/winston.xcarchive \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     OTHER_SWIFT_FLAGS="-no-verify-emitted-module-interface -Xfrontend -warn-long-expression-type-checking=0" \
                     COMPILER_INDEX_STORE_ENABLE=NO \
                     archive
                    build
                    
      - name: Create .ipa file
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          cp -R $RUNNER_TEMP/winston.xcarchive/Products/Applications/winston.app $RUNNER_TEMP/Payload/winston.app
          cd $RUNNER_TEMP
          zip -r winston.ipa ./Payload

      - name: Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: winston-ipa
          path: ${{ runner.temp }}/winston.ipa
          retention-days: 7
