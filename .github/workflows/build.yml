name: Build and Package .ipa
on:
  push:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Install iOS Platform and Simulator
        uses: apple-actions/install-simulator@v1
        with:
          version: '18.1'

      - name: Install iOS Device Support
        run: |
          # Install iOS device platform if needed
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
          sudo xcodebuild -runFirstLaunch

      - name: Verify Available Platforms
        run: xcodebuild -showdestinations -scheme winston -project winston.xcodeproj

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -project winston.xcodeproj -scheme winston

      - name: Build Archive
        run: |
          xcodebuild -project winston.xcodeproj \
                     -scheme winston \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath $RUNNER_TEMP/winston.xcarchive \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     archive

      - name: Create .ipa file
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          cp -R $RUNNER_TEMP/winston.xcarchive/Products/Applications/winston.app $RUNNER_TEMP/Payload/winston.app
          cd $RUNNER_TEMP
          zip -r winston.ipa ./Payload

      - name: Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: winston-ipa
          path: ${{ runner.temp }}/winston.ipa
          retention-days: 7
