name: Build and Package .ipa
on:
  push:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

     # - name: Install iOS 18.1 Simulator Runtime
     #   run: |
     #     curl -L -o iOS18.1.simruntime.dmg "https://devimages-cdn.apple.com/downloads/Xcode_16.1/Xcode_16.1.app/Contents/Resources/Runtimes/iOS%2018.1.simruntime.dmg"
     #     hdiutil attach iOS18.1.simruntime.dmg
     #     sudo cp -R "/Volumes/iOS 18.1 simruntime/iOS 18.1.simruntime" /Library/Developer/CoreSimulator/Profiles/Runtimes/
     #     hdiutil detach "/Volumes/iOS 18.1 simruntime"
     #     rm iOS18.1.simruntime.dmg

      - name: Install iOS 18.1 Simulator Runtime
        run: curl -L -o /tmp/iOS18.1.dmg "https://devimages-cdn.apple.com/downloads/xcode/simulators/iOS_18.1_Simulator_Runtime.dmg" && hdiutil attach /tmp/iOS18.1.dmg -mountpoint /tmp/ios18.1 && sudo cp -R "/tmp/ios18.1/iOS 18.1.simruntime" /Library/Developer/CoreSimulator/Profiles/Runtimes/ && hdiutil detach /tmp/ios18.1 && rm /tmp/iOS18.1.dmg

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -project winston.xcodeproj -scheme winston

      - name: Build Archive
        run: |
          xcodebuild -project winston.xcodeproj \
                     -scheme winston \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath $RUNNER_TEMP/winston.xcarchive \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     archive

      - name: Create .ipa file
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          cp -R $RUNNER_TEMP/winston.xcarchive/Products/Applications/winston.app $RUNNER_TEMP/Payload/winston.app
          cd $RUNNER_TEMP
          zip -r winston.ipa ./Payload

      - name: Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: winston-ipa
          path: ${{ runner.temp }}/winston.ipa
          retention-days: 7
