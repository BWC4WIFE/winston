name: Build and Package .ipa
on:
  push:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Run First Launch
        run: sudo xcodebuild -runFirstLaunch

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -project winston.xcodeproj -scheme winston

      - name: Build for iOS
        run: |
          xcodebuild -project winston.xcodeproj \
                     -scheme winston \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     build
      - name: Create .ipa from build products
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          find . -name "winston.app" -type d | head -1 | xargs -I {} cp -R {} $RUNNER_TEMP/Payload/
          cd $RUNNER_TEMP
          zip -r winston.ipa ./Payload

      - name: Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: winston-ipa
          path: ${{ runner.temp }}/winston.ipa
          retention-days: 7
